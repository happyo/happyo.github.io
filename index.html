---
layout: default
title: Homepage
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li itemscope itemtype="http://schema.org/BlogPosting">
      <a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">
        <div class="p-wrap">
          <article class="inner">
            <p itemprop="name headline">{{ post.title }}</p>
          </article>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
